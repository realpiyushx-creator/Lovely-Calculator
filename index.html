<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Luxe Math</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --primary: #ff2e93;
      --primary-soft: #ff88c2;
      --bg-deep: #050716;
      --glass: rgba(10, 10, 24, 0.82);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f9f9ff;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Outfit", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #2b164f 0, #050716 45%, #020308 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    /* Soft floating blur orbs */
    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(75px);
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite alternate;
    }

    .orb-1 {
      width: 420px;
      height: 420px;
      background: #ff2e93;
      top: -80px;
      left: -140px;
    }

    .orb-2 {
      width: 360px;
      height: 360px;
      background: #4f46e5;
      bottom: -120px;
      right: -140px;
      animation-delay: -6s;
    }

    .orb-3 {
      width: 260px;
      height: 260px;
      background: #06b6d4;
      top: 40%;
      right: 15%;
      animation-delay: -12s;
    }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      100% { transform: translate3d(40px, -40px, 0) scale(1.05); }
    }

    /* Card */
    #tilt-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 380px;
      padding: 0 1rem;
      transform-style: preserve-3d;
      transition: transform 0.18s ease-out;
    }

    .calc-card {
      background: var(--glass);
      border-radius: 32px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
    }

    .calc-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0));
      opacity: 0.25;
      pointer-events: none;
    }

    /* Display */
    .display-shell {
      padding: 1.1rem 1.35rem 0.75rem;
      position: relative;
    }

    .display-shell::before {
      content: "";
      position: absolute;
      inset: 0 0 auto 0;
      height: 80%;
      border-radius: 32px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.07), transparent);
      opacity: 0.4;
      pointer-events: none;
    }

    .display {
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.12), rgba(0, 0, 0, 0.65));
      border-radius: 24px;
      padding: 0.9rem 1rem 1.2rem;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .display-gradient {
      position: absolute;
      inset: 0;
      opacity: 0.5;
      background: radial-gradient(circle at 80% -40%, rgba(255, 46, 147, 0.9), transparent 50%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .display-prev {
      min-height: 1.2rem;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      text-align: right;
      opacity: 0.8;
    }

    .display-main-wrap {
      width: 100%;
      overflow-x: auto;
      text-align: right;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .display-main-wrap::-webkit-scrollbar {
      display: none;
    }

    .display-main {
      display: inline-block;
      min-width: 100%;
      font-weight: 300;
      letter-spacing: 0.06em;
      padding-top: 0.2rem;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      animation: caret 1.1s steps(2, start) infinite;
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }

    /* Top bar pills */
    .chip {
      border-radius: 999px;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 0.25rem 0.7rem;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.9);
    }

    /* Buttons */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.75rem;
      padding: 1.1rem 1.35rem 1.4rem;
      flex: 1;
    }

    .btn {
      height: 64px;
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.12);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08), rgba(15, 23, 42, 0.95));
      box-shadow:
        0 12px 26px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: transform 0.09s ease-out, box-shadow 0.09s ease-out, background 0.09s ease-out;
      user-select: none;
    }

    .btn:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.8);
      background: radial-gradient(circle at bottom, rgba(0, 0, 0, 0.85), rgba(15, 23, 42, 0.95));
    }

    .btn-op {
      color: var(--primary-soft);
      font-weight: 600;
      background: radial-gradient(circle at top, rgba(255, 46, 147, 0.2), rgba(15, 23, 42, 0.95));
      box-shadow:
        0 12px 30px rgba(148, 27, 109, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.12);
    }

    .btn-op:active {
      background: radial-gradient(circle at bottom, rgba(136, 19, 55, 0.65), rgba(15, 23, 42, 0.95));
    }

    .btn-ac,
    .btn-del {
      color: #fb7185;
    }

    .btn-eq {
      background: linear-gradient(135deg, #ff2e93, #ff88c2);
      color: white;
      font-weight: 600;
      box-shadow:
        0 18px 40px rgba(255, 46, 147, 0.7),
        0 0 0 1px rgba(248, 187, 208, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn-eq::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.35), transparent 55%);
      opacity: 0;
      transition: opacity 0.12s ease-out;
    }

    .btn-eq:active::before {
      opacity: 1;
    }

    .btn-zero {
      justify-content: flex-start;
      padding-left: 1.6rem;
      grid-column: span 2 / span 2;
    }

    .btn-small {
      font-size: 1.05rem;
    }

    /* Sci drawer */
    .sci-drawer {
      height: 0;
      overflow: hidden;
      transition: height 0.3s ease;
      padding: 0 1.35rem;
    }

    .sci-drawer-inner {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0.5rem;
      padding-bottom: 0.6rem;
    }

    .sci-open {
      height: 58px;
    }

    .sci-btn {
      height: 40px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.78rem;
      color: #a5b4fc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.12s ease, transform 0.08s ease;
      user-select: none;
    }

    .sci-btn:active {
      transform: translateY(1px) scale(0.97);
      background: rgba(30, 64, 175, 0.85);
      color: #e0e7ff;
    }

    /* History panel */
    .history-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 0;
      background: rgba(10, 10, 24, 0.96);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-left: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: -14px 0 40px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      transition: width 0.25s ease;
      z-index: 10;
    }

    .history-panel.open {
      width: 230px;
    }

    .history-item {
      padding: 0.65rem 0.75rem;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      cursor: pointer;
      transition: background 0.12s ease;
    }

    .history-item:hover {
      background: rgba(31, 41, 55, 0.9);
    }

    .history-expr {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-align: right;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-res {
      font-size: 1.05rem;
      color: #f9a8d4;
      text-align: right;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .scroll-hide::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    @media (max-width: 400px) {
      .calc-card {
        min-height: 540px;
      }
      .btn {
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- Background orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Calculator -->
  <div id="tilt-wrapper">
    <div class="calc-card">
      <!-- Top bar -->
      <div class="flex items-center justify-between px-5 pt-4 pb-2 relative z-10">
        <button id="btn-history-open"
                class="rounded-full px-2 py-1 text-xs text-slate-300 bg-slate-900/70 border border-slate-600/60 flex items-center gap-1">
          <i class="fa-solid fa-clock-rotate-left text-[10px]"></i>
          <span>History</span>
        </button>

        <div class="chip">
          <span class="chip-dot"></span>
          <span>LUXE MATH</span>
        </div>

        <button id="btn-sci-toggle"
                class="rounded-full w-8 h-8 flex items-center justify-center bg-slate-900/80 border border-slate-600/60 text-slate-200">
          <i class="fa-solid fa-flask text-[13px]"></i>
        </button>
      </div>

      <!-- Display -->
      <div class="display-shell">
        <div class="display">
          <div class="display-gradient"></div>
          <div id="prev-calc" class="display-prev"></div>
          <div class="display-main-wrap">
            <span id="display" class="display-main text-4xl md:text-5xl">0</span>
          </div>
        </div>
      </div>

      <!-- Scientific drawer -->
      <div id="sci-drawer" class="sci-drawer">
        <div class="sci-drawer-inner">
          <button class="sci-btn" data-func="sin">sin</button>
          <button class="sci-btn" data-func="cos">cos</button>
          <button class="sci-btn" data-func="sqrt">âˆš</button>
          <button class="sci-btn" data-func="pow">xÂ²</button>
          <button class="sci-btn" data-input="3.14159">Ï€</button>
        </div>
      </div>

      <!-- Main keypad -->
      <div id="keypad" class="btn-grid">
        <button class="btn btn-ac text-[1.1rem]" data-action="clear">AC</button>
        <button class="btn btn-del text-[1.1rem]" data-action="delete">
          <i class="fa-solid fa-delete-left text-[1.2rem]"></i>
        </button>
        <button class="btn btn-op btn-small" data-op="%"><i class="fa-solid fa-percent text-[0.85rem]"></i></button>
        <button class="btn btn-op btn-small" data-op="/"><i class="fa-solid fa-divide text-[0.9rem]"></i></button>

        <button class="btn" data-input="7">7</button>
        <button class="btn" data-input="8">8</button>
        <button class="btn" data-input="9">9</button>
        <button class="btn btn-op" data-op="*"><i class="fa-solid fa-xmark text-[1.15rem]"></i></button>

        <button class="btn" data-input="4">4</button>
        <button class="btn" data-input="5">5</button>
        <button class="btn" data-input="6">6</button>
        <button class="btn btn-op" data-op="-"><i class="fa-solid fa-minus"></i></button>

        <button class="btn" data-input="1">1</button>
        <button class="btn" data-input="2">2</button>
        <button class="btn" data-input="3">3</button>
        <button class="btn btn-op" data-op="+"><i class="fa-solid fa-plus"></i></button>

        <button class="btn btn-zero" data-input="0">0</button>
        <button class="btn" data-input=".">.</button>
        <button class="btn btn-eq" data-action="equal">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>

      <!-- History panel -->
      <aside id="history-panel" class="history-panel">
        <div class="flex items-center justify-between px-3 py-3 border-b border-slate-700/90">
          <div class="flex flex-col">
            <span class="text-sm font-semibold text-pink-300">History</span>
            <span class="text-[11px] text-slate-400">Tap a result to reuse</span>
          </div>
          <button id="btn-history-close"
                  class="w-7 h-7 rounded-full border border-slate-600 flex items-center justify-center text-slate-300">
            <i class="fa-solid fa-xmark text-xs"></i>
          </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto scroll-hide text-xs">
          <div class="text-center text-slate-500 mt-6 text-[11px] px-3">
            No calculations yet
          </div>
        </div>
        <button id="btn-history-clear"
                class="m-3 mb-3 w-[calc(100%-1.5rem)] text-xs rounded-2xl py-2 bg-rose-500/15 border border-rose-400/60 text-rose-200">
          Clear All
        </button>
      </aside>
    </div>
  </div>

  <script>
    // ---------- State ----------
    let currentExp = "0";
    let history = [];

    const displayEl = document.getElementById("display");
    const prevEl = document.getElementById("prev-calc");
    const keypadEl = document.getElementById("keypad");
    const sciDrawer = document.getElementById("sci-drawer");
    const historyPanel = document.getElementById("history-panel");
    const historyListEl = document.getElementById("history-list");
    const tiltWrapper = document.getElementById("tilt-wrapper");

    // ---------- Rendering ----------
    function renderDisplay() {
      let view = currentExp.replace(/\*/g, "Ã—").replace(/\//g, "Ã·");
      if (view === "") view = "0";

      displayEl.textContent = view;

      const len = view.length;
      if (len > 14) displayEl.style.fontSize = "1.4rem";
      else if (len > 9) displayEl.style.fontSize = "2.2rem";
      else displayEl.style.fontSize = "2.6rem";
    }

    function addToHistory(expr, res) {
      history.unshift({ expr, res, time: new Date().toLocaleTimeString() });
      updateHistoryUI();
    }

    function updateHistoryUI() {
      if (history.length === 0) {
        historyListEl.innerHTML =
          '<div class="text-center text-slate-500 mt-6 text-[11px] px-3">No calculations yet</div>';
        return;
      }

      historyListEl.innerHTML = history
        .map(
          (h, i) => `
        <div class="history-item" data-index="${i}">
          <div class="history-expr">${h.expr}</div>
          <div class="history-res">= ${h.res}</div>
        </div>`
        )
        .join("");
    }

    // ---------- Core logic ----------
    function handleInput(val) {
      if (currentExp === "0" && val !== ".") currentExp = val;
      else currentExp += val;
      renderDisplay();
    }

    function handleOp(op) {
      const last = currentExp.slice(-1);
      if (["+", "-", "*", "/", "%"].includes(last)) {
        currentExp = currentExp.slice(0, -1) + op;
      } else {
        currentExp += op;
      }
      renderDisplay();
    }

    function handleFunc(type) {
      if (currentExp === "0") currentExp = "";

      if (type === "sqrt") currentExp += "Math.sqrt(";
      else if (type === "sin") currentExp += "Math.sin(";
      else if (type === "cos") currentExp += "Math.cos(";
      else if (type === "pow") currentExp += "**2";

      renderDisplay();
    }

    function handleDelete() {
      if (currentExp.length === 1) currentExp = "0";
      else currentExp = currentExp.slice(0, -1);
      renderDisplay();
    }

    function handleClear() {
      currentExp = "0";
      prevEl.textContent = "";
      renderDisplay();
    }

    function calculate() {
      try {
        // cute easter egg
        if (currentExp === "520" || currentExp === "1314") {
          prevEl.textContent = "Secret code unlocked ðŸ’–";
          return;
        }

        let evalStr = currentExp.replace(/Ã—/g, "*").replace(/Ã·/g, "/");

        // try to balance parentheses a little (simple)
        const open = (evalStr.match(/\(/g) || []).length;
        const close = (evalStr.match(/\)/g) || []).length;
        if (open > close) evalStr += ")".repeat(open - close);

        // eslint-disable-next-line no-eval
        const result = eval(evalStr);

        if (!isFinite(result) || isNaN(result)) throw new Error("Invalid");

        const prettyResult = parseFloat(result.toFixed(8));
        addToHistory(currentExp, prettyResult);
        prevEl.textContent = currentExp + " =";
        currentExp = String(prettyResult);
        renderDisplay();
      } catch (err) {
        prevEl.textContent = "Error";
        shakeCard();
      }
    }

    // ---------- UI Helpers ----------
    function toggleSciDrawer() {
      sciDrawer.classList.toggle("sci-open");
    }

    function openHistory() {
      historyPanel.classList.add("open");
    }

    function closeHistory() {
      historyPanel.classList.remove("open");
    }

    function clearHistory() {
      history = [];
      updateHistoryUI();
    }

    function shakeCard() {
      const card = document.querySelector(".calc-card");
      card.style.transform = "translateX(4px)";
      setTimeout(() => (card.style.transform = "translateX(-4px)"), 60);
      setTimeout(() => (card.style.transform = "translateX(2px)"), 120);
      setTimeout(() => (card.style.transform = "translateX(0)"), 180);
    }

    // ---------- Event wiring ----------
    // Keypad
    keypadEl.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const valInput = btn.getAttribute("data-input");
      const valOp = btn.getAttribute("data-op");
      const action = btn.getAttribute("data-action");

      if (valInput !== null) handleInput(valInput);
      else if (valOp !== null) handleOp(valOp);
      else if (action === "clear") handleClear();
      else if (action === "delete") handleDelete();
      else if (action === "equal") calculate();
    });

    // Sci drawer buttons
    sciDrawer.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const func = btn.getAttribute("data-func");
      const valInput = btn.getAttribute("data-input");

      if (func) handleFunc(func);
      else if (valInput !== null) handleInput(valInput);
    });

    // History actions
    document
      .getElementById("btn-history-open")
      .addEventListener("click", openHistory);

    document
      .getElementById("btn-history-close")
      .addEventListener("click", closeHistory);

    document
      .getElementById("btn-history-clear")
