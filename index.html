<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxe Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Core Setup --- */
        :root {
            --primary-color: #ff2e93;
            --secondary-color: #ff88c2;
            --accent-glow: rgba(255, 46, 147, 0.6);
            --glass-bg: rgba(18, 18, 28, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background-color: #0f0c29;
            color: var(--text-main);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Background Animation (Aurora) --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: -2;
        }
        .aurora-blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.5;
            animation: floatBlob 20s infinite alternate ease-in-out;
            border-radius: 50%;
        }
        .blob-1 { background: #ff2e93; width: 500px; height: 500px; top: -10%; left: -10%; animation-delay: 0s; }
        .blob-2 { background: #00d2ff; width: 400px; height: 400px; bottom: -10%; right: -5%; animation-delay: -5s; }
        .blob-3 { background: #9d50bb; width: 300px; height: 300px; top: 40%; left: 40%; animation-delay: -10s; opacity: 0.3; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -50px) scale(1.1); }
        }

        /* --- 3D Tilt Container --- */
        #tilt-wrapper {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            perspective: 1000px;
        }

        /* --- Glassmorphism Panel --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                        inset 0 0 0 1px rgba(255,255,255,0.1);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        
        /* --- Screen Display --- */
        .display-area {
            background: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
            border-right: 2px solid var(--primary-color);
        }
        @keyframes blink { 50% { border-color: transparent; } }

        /* --- Buttons --- */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
        }
        
        .calc-btn {
            height: 65px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.03);
            color: white;
            font-size: 1.5rem;
            font-weight: 400;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Button Visual States */
        .calc-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .calc-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.15);
        }

        /* Variant: Operators */
        .btn-op {
            color: var(--secondary-color);
            font-weight: 600;
            background: rgba(255, 46, 147, 0.05);
        }
        .btn-op:hover {
            background: rgba(255, 46, 147, 0.15);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Variant: Equals (Call to Action) */
        .btn-equal {
            background: linear-gradient(135deg, #ff2e93, #ff88c2);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(255, 46, 147, 0.4);
        }
        .btn-equal:hover {
            box-shadow: 0 0 30px rgba(255, 46, 147, 0.6);
            transform: translateY(-2px) scale(1.02);
        }

        /* Variant: Clear/Delete */
        .btn-danger {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.05);
        }
        .btn-danger:hover { background: rgba(255, 71, 87, 0.15); }

        /* --- Scientific Drawer --- */
        .sci-drawer {
            height: 0;
            overflow: hidden;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0,0,0,0.1);
        }
        .sci-drawer.open {
            height: 60px; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sci-btn {
            font-size: 0.9rem;
            height: 45px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
        }

        /* --- History Sidebar --- */
        .history-panel {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 0;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(30px);
            transition: width 0.3s ease;
            z-index: 50;
            overflow: hidden;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        .history-panel.open { width: 240px; }
        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:hover { background: rgba(255,255,255,0.05); }

        /* --- Canvas Overlay --- */
        #fx-canvas {
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Utility */
        .icon-shadow { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Background Elements -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>
    <canvas id="fx-canvas"></canvas>

    <!-- 3D Tilt Wrapper -->
    <div id="tilt-wrapper" class="relative z-10 w-full max-w-[380px] px-4">
        
        <!-- Main Calculator Card -->
        <div class="glass-panel flex flex-col min-h-[600px]">
            
            <!-- Top Bar -->
            <div class="flex justify-between items-center p-5 pb-2 opacity-80">
                <button onclick="toggleHistory()" class="p-2 hover:text-pink-400 transition-colors"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <span class="text-xs font-bold tracking-[0.2em] text-pink-300 uppercase glow-text">Luxe Math</span>
                <button onclick="toggleScientific()" class="p-2 hover:text-cyan-400 transition-colors"><i class="fa-solid fa-flask"></i></button>
            </div>

            <!-- Display -->
            <div class="display-area flex flex-col justify-end items-end p-6 mb-2 h-[140px]">
                <div id="prev-calc" class="text-gray-400 text-sm font-light h-6 mb-1 tracking-wide"></div>
                <div id="display-wrapper" class="w-full overflow-hidden text-right">
                    <span id="display" class="text-5xl font-light text-white cursor-blink whitespace-nowrap">0</span>
                </div>
            </div>

            <!-- Scientific Drawer -->
            <div id="sci-drawer" class="sci-drawer px-4 flex items-center justify-between gap-2">
                <button onclick="func('sin')" class="sci-btn flex-1 text-cyan-300">sin</button>
                <button onclick="func('cos')" class="sci-btn flex-1 text-cyan-300">cos</button>
                <button onclick="func('sqrt')" class="sci-btn flex-1 text-cyan-300">√</button>
                <button onclick="func('pow')" class="sci-btn flex-1 text-cyan-300">x²</button>
                <button onclick="input('3.14159')" class="sci-btn flex-1 text-cyan-300">π</button>
            </div>

            <!-- Main Keypad -->
            <div class="btn-grid flex-1">
                <button onclick="clearAll()" class="calc-btn btn-danger text-lg font-bold">AC</button>
                <button onclick="deleteChar()" class="calc-btn btn-danger"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="op('%')" class="calc-btn btn-op"><i class="fa-solid fa-percent text-sm"></i></button>
                <button onclick="op('/')" class="calc-btn btn-op"><i class="fa-solid fa-divide"></i></button>

                <button onclick="input('7')" class="calc-btn">7</button>
                <button onclick="input('8')" class="calc-btn">8</button>
                <button onclick="input('9')" class="calc-btn">9</button>
                <button onclick="op('*')" class="calc-btn btn-op"><i class="fa-solid fa-xmark"></i></button>

                <button onclick="input('4')" class="calc-btn">4</button>
                <button onclick="input('5')" class="calc-btn">5</button>
                <button onclick="input('6')" class="calc-btn">6</button>
                <button onclick="op('-')" class="calc-btn btn-op"><i class="fa-solid fa-minus"></i></button>

                <button onclick="input('1')" class="calc-btn">1</button>
                <button onclick="input('2')" class="calc-btn">2</button>
                <button onclick="input('3')" class="calc-btn">3</button>
                <button onclick="op('+')" class="calc-btn btn-op"><i class="fa-solid fa-plus"></i></button>

                <button onclick="input('0')" class="calc-btn col-span-2" style="justify-content: flex-start; padding-left: 2rem;">0</button>
                <button onclick="input('.')" class="calc-btn">.</button>
                <button id="btn-equal" onclick="calculate()" class="calc-btn btn-equal"><i class="fa-solid fa-equals"></i></button>
            </div>

            <!-- History Panel -->
            <div id="history-panel" class="history-panel flex flex-col">
                <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                    <span class="font-bold text-pink-400">History</span>
                    <button onclick="toggleHistory()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
                </div>
                <div id="history-list" class="flex-1 overflow-y-auto p-2 scrollbar-hide">
                    <!-- Items injected here -->
                    <div class="text-center text-gray-600 mt-10 text-sm">No calculations yet</div>
                </div>
                <button onclick="clearHistory()" class="m-4 p-2 bg-red-500/20 text-red-300 rounded-lg text-sm hover:bg-red-500/30">Clear All</button>
            </div>

        </div>
    </div>

    <script>
        /* --- Engine & State --- */
        let currentExp = '0';
        let lastResult = null;
        let history = [];
        
        const displayEl = document.getElementById('display');
        const prevEl = document.getElementById('prev-calc');
        const historyListEl = document.getElementById('history-list');
        
        // Init Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type = 'sine', dur = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        function playClick() { playTone(800, 'sine', 0.1); }
        function playSuccess() { 
            playTone(400, 'triangle', 0.1);
            setTimeout(() => playTone(600, 'triangle', 0.1), 100);
            setTimeout(() => playTone(1000, 'triangle', 0.2), 200);
        }
        function playError() { playTone(150, 'sawtooth', 0.3); }

        /* --- Core Logic --- */

        function render() {
            // Formatting: Add commas
            let view = currentExp;
            // Basic replacement for operators to look nice
            view = view.replace(/\*/g, '×').replace(/\//g, '÷');
            displayEl.innerText = view;
            
            // Dynamic Font Size
            const len = currentExp.length;
            if(len > 14) displayEl.style.fontSize = '1.5rem';
            else if(len > 9) displayEl.style.fontSize = '2.5rem';
            else displayEl.style.fontSize = '3.5rem';
        }

        function input(val) {
            playClick();
            spawnParticles(event.target, 'white');
            
            if (currentExp === '0' && val !== '.') currentExp = val;
            else currentExp += val;
            render();
        }

        function op(val) {
            playClick();
            const lastChar = currentExp.slice(-1);
            if (['+','-','*','/','%'].includes(lastChar)) {
                currentExp = currentExp.slice(0, -1) + val;
            } else {
                currentExp += val;
            }
            render();
        }

        function func(type) {
            playClick();
            if(currentExp === '0') currentExp = '';
            
            if(type === 'sqrt') currentExp += 'Math.sqrt(';
            else if(type === 'sin') currentExp += 'Math.sin(';
            else if(type === 'cos') currentExp += 'Math.cos(';
            else if(type === 'pow') currentExp += '**2';
            render();
        }

        function deleteChar() {
            playClick();
            if (currentExp.length === 1) currentExp = '0';
            else currentExp = currentExp.slice(0, -1);
            render();
        }

        function clearAll() {
            playClick();
            currentExp = '0';
            prevEl.innerText = '';
            render();
        }

        function calculate() {
            try {
                // Easter eggs
                if(currentExp === '520' || currentExp === '1314') {
                    createExplosion(window.innerWidth/2, window.innerHeight/2, 'love');
                    playSuccess();
                    prevEl.innerText = "Secret Code Found ❤️";
                    return;
                }

                // Evaluate
                let evalStr = currentExp
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/');
                
                // Catch unclosed parenthesis
                try {
                    eval(evalStr);
                } catch (e) {
                    if(evalStr.includes('(') && !evalStr.includes(')')) evalStr += ')';
                }

                const result = eval(evalStr);
                
                if (!isFinite(result) || isNaN(result)) throw new Error("Invalid");

                // Success Animation
                const btnRect = document.getElementById('btn-equal').getBoundingClientRect();
                createExplosion(btnRect.left + btnRect.width/2, btnRect.top + btnRect.height/2, 'confetti');
                playSuccess();

                // Update History
                addToHistory(currentExp, result);

                // Update Display
                prevEl.innerText = currentExp + ' =';
                currentExp = String(parseFloat(result.toFixed(8))); // remove trailing zeros
                render();

            } catch (e) {
                playError();
                prevEl.innerText = "Error";
                shakeScreen();
            }
        }

        /* --- History System --- */
        function addToHistory(expr, res) {
            const item = { expr, res, time: new Date().toLocaleTimeString() };
            history.unshift(item);
            updateHistoryUI();
        }

        function updateHistoryUI() {
            if(history.length === 0) {
                historyListEl.innerHTML = '<div class="text-center text-gray-600 mt-10 text-sm">No calculations yet</div>';
                return;
            }
            historyListEl.innerHTML = history.map(h => `
                <div class="history-item flex flex-col" onclick="loadHistory('${h.res}')">
                    <span class="text-xs text-gray-500 text-right">${h.expr}</span>
                    <span class="text-xl text-pink-300 font-mono text-right">= ${h.res}</span>
                </div>
            `).join('');
        }
        
        function loadHistory(val) {
            currentExp = String(val);
            render();
            toggleHistory();
        }

        function clearHistory() {
            history = [];
            updateHistoryUI();
        }

        function toggleHistory() {
            document.getElementById('history-panel').classList.toggle('open');
        }
        function toggleScientific() {
            document.getElementById('sci-drawer').classList.toggle('open');
        }

        function shakeScreen() {
            const el = document.querySelector('.glass-panel');
            el.style.transform = 'translateX(5px)';
            setTimeout(() => el.style.transform = 'translateX(-5px)', 50);
            setTimeout(() => el.style.transform = 'translateX(5px)', 100);
            setTimeout(() => el.style.transform = 'translateX(0)', 150);
        }

        /* --- Visual FX Engine (Canvas) --- */
        const canvas = document.getElementById('fx-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`; // Pinks/Purples
                if(type === 'white') this.color = `rgba(255,255,255,${Math.random()})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.95;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if (this.type === 'love') {
                    // Draw Heart
                    // simplified drawing for performance
                    ctx.font = `${this.size * 4
